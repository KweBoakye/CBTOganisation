apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'// plugin for Kotlin annotation Processor
apply plugin: "de.mannodermaus.android-junit5"  // plugin for Junit5

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.fyp.kweku.cbtoganisation"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        externalNativeBuild {
            cmake {
                cppFlags "-frtti -fexceptions"
            }
        }

        kapt {
            arguments {
                arg("room.schemaLocation", "$projectDir/schemas".toString())
            }
        }

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }

    testOptions {
        unitTests {
            includeAndroidResources = true //for RoboElectric
        }
    }

    dataBinding {
        enabled = true
    }
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.3.21'
    implementation 'androidx.appcompat:appcompat:1.1.0-alpha02'

    // (Required) Writing and executing Unit Tests on the JUnit Platform
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'com.google.android.material:material:1.1.0-alpha04'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.0.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.2'

    // (Optional) If you need "Parameterized Tests"
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.3.2'

    // (Optional) If you also have JUnit 4-based tests
    testImplementation 'junit:junit:4.12'
    testRuntimeOnly 'org.junit.vintage:junit-vintage-engine:5.3.2'

    // Optional -- Robolectric environment
    testImplementation 'org.robolectric:robolectric:4.1'
    testImplementation 'io.mockk:mockk:1.9.kotlin12'

    // Optional -- Mockito framework
    testImplementation 'org.mockito:mockito-core:2.19.0'
    androidTestImplementation 'androidx.test:runner:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.1'

    // Room components
    def room_version = "2.1.0-alpha04"

    // defines version of room to use
    implementation 'androidx.room:room-runtime:2.1.0-alpha04'
    kapt "androidx.room:room-compiler:2.1.0-alpha04"

    // Coroutines support for Room
    implementation 'androidx.room:room-coroutines:2.1.0-alpha04'

    // Test helpers
    testImplementation 'androidx.room:room-testing:2.1.0-alpha04'
    kapt "androidx.room:room-compiler:2.1.0-alpha04"

    // Lifecycle components
    def lifecycle_version = "2.0.0"

    // ViewModel and LiveData
    implementation 'androidx.lifecycle:lifecycle-extensions:2.0.0'

    // Test helpers for LiveData
    testImplementation 'androidx.arch.core:core-testing:2.0.0'
    kapt "androidx.lifecycle:lifecycle-compiler:2.0.0"

    //Dagger Dependencies
    ext.dagger2_version = '2.21'
    implementation "com.google.dagger:dagger:$dagger2_version"
    kapt "com.google.dagger:dagger-compiler:$dagger2_version"
    implementation "com.google.dagger:dagger-android:$dagger2_version"

    //dagger.android
    implementation "com.google.dagger:dagger-android-support:$dagger2_version"

    // support libraries
    kapt "com.google.dagger:dagger-android-processor:$dagger2_version"
    implementation 'androidx.recyclerview:recyclerview:1.0.0'
    implementation 'org.kodein.di:kodein-di-generic-jvm:6.1.0'

    //kodein

    // Koin for Android
    implementation 'org.koin:koin-android:1.0.2'
    implementation 'androidx.cardview:cardview:1.0.0'

    //coroutines
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.1.1'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.1.1'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-reactive:1.1.1'

    def nav_version = "2.0.0-rc02"

    implementation "androidx.navigation:navigation-fragment-ktx:$nav_version"
    implementation "androidx.navigation:navigation-ui-ktx:$nav_version"

    kapt 'com.android.databinding:compiler:3.1.4'

    implementation 'com.android.support:design:28.0.0'
    api 'com.google.android.material:material:1.0.0'

    implementation 'com.jakewharton.threetenabp:threetenabp:1.2.0'
}
